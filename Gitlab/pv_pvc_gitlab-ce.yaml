apiVersion: v1
kind: PersistentVolume
metadata:
  name: gitlab-ce-gitlab-pv
  namespace: gitlab
spec:
  capacity:
    storage: 20Gi
  accessModes: 
    - ReadWriteOnce
  hostPath:
    path: /data/gitlab

---

apiVersion: v1
kind: PersistentVolume
metadata:
  name: gitlab-etc-pv
  namespace: gitlab
spec:
  capacity:
    storage: 1Gi
  accessModes: 
    - ReadWriteOnce
  hostPath:
    path: /data/gitlab-etc

---

apiVersion: v1
kind: PersistentVolume
metadata:
  name: gitlab-data-pv
  namespace: gitlab
spec:
  capacity:
    storage: 10Gi
  accessModes: 
    - ReadWriteOnce
  hostPath:
    path: /data/gitlab-data

---

apiVersion: v1
kind: PersistentVolume
metadata:
  name: gitlab-log-pv
  namespace: gitlab
spec:
  capacity:
    storage: 5Gi
  accessModes: 
    - ReadWriteOnce
  hostPath:
    path: /data/gitlab-log

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: gitlab-ce-gitlab-pvc
  namespace: gitlab
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Gi

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: gitlab-etc-pvc
  namespace: gitlab
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: gitlab-data-pvc
  namespace: gitlab
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: gitlab-log-pvc
  namespace: gitlab
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi

